<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine ðŸ’—</title>

<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(180deg, #ffd6e8, #ffe4d6);
}

.container {
    width: 100%;
    max-width: 420px;
    height: 100%;
    max-height: 800px;
    padding: 24px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
}

h1 {
    font-size: 2.2rem;
    color: #b3005e;
    margin-bottom: 40px;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.03); }
    100% { transform: scale(1); }
}

.buttons {
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
}

button {
    width: 100%;
    padding: 18px;
    border-radius: 999px;
    border: none;
    font-size: 1.2rem;
    font-weight: 600;
}

#yesBtn {
    background: #ff4d94;
    color: white;
}

#yesBtn:active {
    transform: scale(1.08);
}

#noBtn {
    background: #f1c7d9;
    color: #7a4a5c;
    cursor: not-allowed;
}

.fade-out {
    opacity: 0;
    transition: opacity 0.4s ease;
    pointer-events: none;
}

.final-message {
    display: none;
    font-size: 2rem;
    color: #b3005e;
    line-height: 1.4;
    animation: fadeIn 0.8s ease forwards;
}

.final-message span {
    display: block;
    font-size: 1.4rem;
    margin-top: 12px;
    color: #7a1f4c;
}

@keyframes fadeIn {
    from {
        opacity: 0;
        transform: scale(0.95);
    }
    to {
        opacity: 1;
        transform: scale(1);
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="headline">Will you be my Valentine ðŸ’—</h1>

    <div class="buttons" id="buttons">
        <button id="yesBtn">YES ðŸ’•</button>
        <button id="noBtn">NO ðŸ™ƒ</button>
    </div>

    <div class="final-message" id="finalMessage">
        You made the right choice, beautiful ðŸ’–
        <span>Happy Valentineâ€™s, Aaina</span>
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const buttons = document.getElementById("buttons");
const headline = document.getElementById("headline");
const finalMessage = document.getElementById("finalMessage");

function moveNo() {
    const x = Math.random() * 120 - 60;
    const y = Math.random() * 40 - 20;
    noBtn.style.transform = `translate(${x}px, ${y}px)`;
}

noBtn.addEventListener("touchstart", moveNo);
noBtn.addEventListener("mouseover", moveNo);

yesBtn.addEventListener("click", () => {
    buttons.classList.add("fade-out");
    headline.classList.add("fade-out");

    setTimeout(() => {
        buttons.style.display = "none";
        headline.style.display = "none";
        finalMessage.style.display = "block";
    }, 400);
});
</script>

</body>
</html>
